---
name: pre-commit

# yamllint disable-line rule:truthy
on: [pull_request, push]

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Install dependencies
        run: |
          su -c 'apt-get update -y'
          su -c 'apt-get install -y python3-dev python3-pip gitlint shellcheck reuse'
          pip3 install salt-lint
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
      - uses: pre-commit/action@v3.0.0

      - name: Gitlint
        # yamllint disable-line rule:line-length
        run: gitlint --debug --commits ${{ github.event.pull_request.base.sha }}..${{ github.event.pull_request.head.sha }}
