---
repos:
  - repo: local
    hooks:
      - id: salt-lint
        name: salt-lint
        entry: scripts/salt-lint.sh
        language: script
        pass_filenames: false
      - id: shellcheck
        name: shellcheck
        entry: scripts/shell-lint.sh
        language: script
        pass_filenames: false
